<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words Pocket</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Pick Up New Words</h1>
        <form action="#">
          <!-- Input Area -->
          <label class="input-label" for="input-field"
            >Enter Your Text Here</label
          >
          <div class="input">
            <textarea
              id="input-field"
              placeholder="Pick up new words and keep them in your pocket."
              spellcheck="false"
            ></textarea>
            <button class="clear-input">x</button>
          </div>
          <button class="pick">Pick up</button>
          <!-- Output Area -->
          <p class="words-count">#<span>0</span> Words in your pocket</p>
          <label class="input-label" for="output-field">Pocket</label>
          <div class="output">
            <textarea id="output-field" spellcheck="false" disabled></textarea>
            <button class="copy">Copy</button>
          </div>
          <button class="download-pocket">Download pocket</button>
          <button class="clear-pocket">Empty pocket</button>
        </form>
        <!-- Empty Pocket Popup -->
        <article class="popup-container">
          <article class="popup">
            <p>
              Are you sure you want to delete all the data<br />
              in your pocket?
            </p>
            <section class="response">
              <button class="yes">Yes</button>
              <button class="no">No</button>
            </section>
          </article>
        </article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
