<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Up Words</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Pick up new words</h1>
        <form action="#">
          <label class="input-label" for="input-filed"
            >Enter Your Text Here</label
          >
          <textarea id="input-filed"></textarea>
          <button class="split">Collect</button>
          <p class="words-count">#<span>0</span> Words</p>
          <article id="new-words"></article>
          <button class="clear">Clear Storage</button>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
