<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Up Words</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <section>
        <h1>Pick up new words</h1>
        <form action="#">
          <label class="input-label" for="input-filed"
            >Enter Your Text Here</label
          >
          <textarea
            id="input-filed"
            placeholder="Pick up new words and keep them in your pocket."
            spellcheck="false"
          ></textarea>
          <button class="pick">Pick up</button>
          <p class="words-count">#<span>0</span> Words in your pocket</p>
          <article id="new-words"></article>
          <button class="clear">Empty pocket</button>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
